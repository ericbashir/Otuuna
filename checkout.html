<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Checkout - Otuuna Web</title>
    <!-- carousel requires all this -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar" style="background: rgba(0, 0, 0, 0);">
      <a class="navbar-brand" href="#">
        <img src="images/logo.svg" class="logo" alt="Otuuna Logo" />
      </a>
    </nav>
    <div class="container">
      <div class="row mt-4 mb-5">
        <div class="col-md-8" style="border-right: 1px solid #000;">
          <h2>Check out</h2>
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="1"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="2"
              ></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block w-100"
                  src="images/carousel-1.svg"
                  alt="First slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="images/carousel-1.svg"
                  alt="Second slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="images/carousel-1.svg"
                  alt="Third slide"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="summary">
            <h4>Summary</h4>
            <div class="row mt-4">
              <div class="col font-weight-bold">Selected</div>
              <div class="col">3</div>
            </div>
            <div class="row mt-4" style="font-size: 25px;">
              <div class="col font-weight-bold">Total</div>
              <div class="col font-weight-bold">$ 10.5</div>
            </div>
          </div>
          <hr />
          <div class="billing-info text-left">
            <h4 class="font-weight-normal">Billing Info</h4>
            <div class="form-group mt-4 text-left">
              <label for="card-no">Card number</label>
              <input
                type="number"
                class="form-control"
                id="card-no"
                name="card-no"
              />
            </div>
            <div class="form-group text-left">
              <label for="card-holder">Card holder</label>
              <input
                type="name"
                class="form-control"
                id="card-holder"
                name="card-holder"
              />
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group text-left">
                  <label for="card-no">Expiry Date</label>
                  <input
                    type="text"
                    class="form-control"
                    id="card-no"
                    name="card-no"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group text-left">
                  <label for="card-no">CVV</label>
                  <input
                    type="number"
                    class="form-control"
                    id="card-no"
                    name="card-no"
                  />
                </div>
              </div>
            </div>
            <div class="text-center mt-3">
              <button class="btn result-btn">Purchase</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
