<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Create New Account - Otuuna</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    /> -->
  </head>

  <body class="register-body">
    <div class="main">
      <section class="signup" style="margin-top: -90px;">
        <div class="container">
          <div class="signup-content">
            <form method="POST" action="#" class="signup-form">
              <h2 class="form-title text-center">Create account</h2>

              <div class="form-group">
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend">
                    <span
                      class="input-group-text material-icons"
                      id="inputGroup-sizing-lg"
                      >account_circle</span
                    >
                  </div>
                  <input
                    type="text"
                    required
                    name="fullname"
                    class="form-control"
                    aria-label="Large"
                    aria-describedby="inputGroup-sizing-sm"
                    placeholder="Full Name"
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend">
                    <span
                      class="input-group-text material-icons"
                      id="inputGroup-sizing-lg"
                      >mail</span
                    >
                  </div>
                  <input
                    type="email"
                    required
                    name="email"
                    class="form-control"
                    aria-label="Large"
                    aria-describedby="inputGroup-sizing-sm"
                    placeholder="Email Address"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend">
                    <span
                      class="input-group-text material-icons"
                      id="inputGroup-sizing-lg"
                      >lock</span
                    >
                  </div>
                  <input
                    type="password"
                    required
                    name="password"
                    class="form-control"
                    aria-label="Large"
                    aria-describedby="inputGroup-sizing-sm"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  type="checkbox"
                />
                <label for="agree-term" class="label-agree-term"
                  >I agree to all
                  <a href="#" class="term-service">terms and conditions</a></label
                >
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  name="submit"
                  id="submit"
                  class="form-submit"
                  value="Sign up"
                />
              </div>
            </form>
            <p class="loginhere">
              Already have an account ?
              <a href="login.html" class="loginhere-link">Login</a>
            </p>
          </div>
        </div>
      </section>
      </div></body>
</html>
